name: Autograding Tests
on:
  - push
  - workflow_dispatch
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      # This is where you place your autograding tests
      # For more information on this runner, see the documentation at: https://github.com/classroom-resources/autograding-io-grader
      #
      # For example, you could run a test suite like this:
      # - name: Run tests
      #   uses: classroom-resources/autograding-io-grader@v1
      #     with:
      #       test-name: Addition Test
      #       id: addition-test
      #       command: "./bin/add.sh"
      #       input: 1 2
      #       expected-output: 3
      #       comparison-method: exact
      #       timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      # For more information on this runner, see the documentation at https://github.com/classroom-resources/autograding-grading-reporter
      # To output the results of the tests, you can use the
      # autograding-grading-reporter action like this:
      # env:
      # ADDITION-TEST_RESULTS: "${{ steps.addition - test.outputs.result }}"
      #     with:
      #         runners: addition-testname: Autograding

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up C compiler
        run: sudo apt-get install -y gcc

      - name: Compile project
        run: gcc src/*.c tests/*.c -o test_agenda

      - name: Test buscar contacto
        id: buscar-test
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: Buscar contacto
          id: buscar-test
          command: "./test_agenda buscar"
          input: ""
          expected-output: "✅ Buscar contacto: OK"
          comparison-method: substring
          timeout: 10

      - name: Test guardar contacto
        id: guardar-test
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: Guardar contacto
          id: guardar-test
          command: "./test_agenda guardar"
          input: ""
          expected-output: "✅ Guardar contacto: OK"
          comparison-method: substring
          timeout: 10

      - name: Test leer contacto
        id: leer-test
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: Leer contacto
          id: leer-test
          command: "./test_agenda leer"
          input: ""
          expected-output: "✅ Leer contacto: OK"
          comparison-method: substring
          timeout: 10

      - name: Test imprimir contacto
        id: imprimir-test
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: Imprimir contacto
          id: imprimir-test
          command: "./test_agenda imprimir"
          input: ""
          expected-output: "✅ Imprimir contacto: OK"
          comparison-method: substring
          timeout: 10

      - name: Test ordenar contactos
        id: ordenar-test
        uses: classroom-resources/autograding-io-grader@v1
        with:
          test-name: Ordenar contactos
          id: ordenar-test
          command: "./test_agenda ordenar"
          input: ""
          expected-output: "✅ Ordenar contactos: OK"
          comparison-method: substring
          timeout: 10

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          BUSCAR-TEST_RESULTS: "${{ steps.buscar-test.outputs.result }}"
          GUARDAR-TEST_RESULTS: "${{ steps.guardar-test.outputs.result }}"
          LEER-TEST_RESULTS: "${{ steps.leer-test.outputs.result }}"
          IMPRIMIR-TEST_RESULTS: "${{ steps.imprimir-test.outputs.result }}"
          ORDENAR-TEST_RESULTS: "${{ steps.ordenar-test.outputs.result }}"
        with:
          runners: buscar-test, guardar-test, leer-test, imprimir-test, ordenar-test
